<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="code/highcharts.js"></script>
<script src="code/modules/exporting.js"></script>
<script src="code/modules/export-data.js"></script>

<div id="container" style="min-width: 310px; width: 100%; height: 400px; margin: 2 auto"></div>



		<script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Testando highcharts'
    },
    subtitle:{
        text:"Funções dos empenhos"
    },
    xAxis: {
        categories: ['SAÚDE','CULTURA','ADMINISTRAÇÃO','EDUCAÇÃO','LAZER'],
        title: {
            text: "FUNÇÕES"
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Valor',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' millions'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: false
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: [{
        name: 'Ano 2010',
        data: [107, 100, 635, 203, 2]
    }, {
        name: 'Ano 2011',
        data: [133, 156, 947, 408, 6]
    }, {
        name: 'Ano 2012',
        data: [100,200,300,400,500]
    }, {
        name: 'Ano 2013',
        data: [1216, 1001, 4436, 738, 40]
    }]
});
		</script>
	</body>
</html>
